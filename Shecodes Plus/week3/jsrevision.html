<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Revision</title>
</head>
<body>

<script>
      let firstName = prompt("What is your first name?");
      firstName = firstName.trim();

      if (firstName === "") {
        alert("Too bad for you");
      } else {
        alert("Welcome, " + firstName);
      }
    </script>

</body>
</html>
